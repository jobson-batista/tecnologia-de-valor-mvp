<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tecnologia de Valor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="img/tech.ico" alt="Logo" width="30" height="30" class="d-inline-block align-text-top me-2">
        <span>Tecnologia de Valor</span>
      </a>
    </div>
  </nav>

  <!-- Carrossel -->
  <div id="promoCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/office.jpg" class="d-block w-100" alt="Promoção 1">
      </div>
      <div class="carousel-item">
        <img src="img/win11pro.jpg" class="d-block w-100" alt="Promoção 2">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#promoCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#promoCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Listagem de Produtos -->
  <div class="container my-4">
    <div class="row">
      <!-- Exemplo de card de produto -->
      <div class="col-md-4">
        <div class="card">
          <img src="img/card-win11pro.webp" class="card-img-top" alt="Windows 11 Pro Vitalício">
          <div class="card-body">
            <h5 class="card-title">Windows 11 Pro - Vitalício</h5>
            <p class="card-text">R$ 198,99</p>
            <div class="card-text">
                <svg width="50" height="50" class="icon-inline mr-1 svg-icon-accent" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 315.63 360" fill="#07bf05">

                    <path d="M73.28,97.09a46.08,46.08,0,0,1,32.78,13.57l47.51,47.52a8.81,8.81,0,0,0,12.44,0l47.34-47.34a46,46,0,0,1,32.78-13.58h5.7L191.71,37.14a47.94,47.94,0,0,0-67.81,0L64,97.09Z"></path>
                    <path d="M301.56,147l-36.33-36.33a7,7,0,0,1-2.58.52H246.13a32.62,32.62,0,0,0-22.93,9.5L175.86,168a22.74,22.74,0,0,1-32.13,0L96.21,120.51A32.62,32.62,0,0,0,73.28,111H53a7.12,7.12,0,0,1-2.44-.49L14,147a48,48,0,0,0,0,67.81l36.48,36.48a6.85,6.85,0,0,1,2.44-.49H73.28a32.63,32.63,0,0,0,22.93-9.51l47.51-47.51c8.59-8.58,23.56-8.58,32.14,0l47.34,47.33a32.62,32.62,0,0,0,22.93,9.5h16.52a6.9,6.9,0,0,1,2.58.52l36.33-36.33a47.94,47.94,0,0,0,0-67.81"></path>
                </svg>
            </div>
            <a href="#" class="btn btn-success">Comprar</a>
          </div>
        </div>
      </div>
      <!-- Repetir para outros produtos -->
    </div>

    <!-- Paginação e Select -->
    <div class="d-flex justify-content-between align-items-center my-3">
      <select class="form-select w-auto" aria-label="Itens por página">
        <option selected>10 itens por página</option>
        <option value="1">5 itens por página</option>
        <option value="2">10 itens por página</option>
        <option value="3">20 itens por página</option>
      </select>
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Anterior</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Próximo</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center py-4">
    <div class="container">
      <p>Contato: contato@tecnologiadevalor.com.br | Telefone: (99) 9999-9999</p>
      <p>Endereço: Rua Exemplo, 123, Cidade, Estado</p>
    </div>
  </footer>

  <!-- Scripts Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
